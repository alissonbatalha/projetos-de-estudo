<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>formulário </title>
</head>
<body>
	<div class="container">
	  <div class="header">
	    <h2>Criar uma nova conta</h2>
	  </div> <!-- header -->
	  <form class="form" id="form">
	   
	    <div class="form__control ">
	      <label for="username">Nome de usuario</label>
	      <input type="text"  id="username" placeholder="Digite seu nome de usuario"/>
	      <i class="fas fa-exclamation-circle"></i>
	      <i class="fas fa-check-circle"></i>
	      <small>Mensagem de erro</small>
	    </div> <!-- form__control -->
	    
	    <div class="form__control ">
	      <label for="email">Email</label>
	      <input type="email"  id="email" placeholder="Digite seu Email"/>
	      <i class="fas fa-exclamation-circle"></i>
	      <i class="fas fa-check-circle"></i>
	      <small>Mensagem de erro</small>
	    </div> <!-- form__control -->
	    
	    <div class="form__control ">
	      <label for="password">Senha</label>
	      <input type="password"  id="password" placeholder="Digite sua senha"/>
	      <i class="fas fa-exclamation-circle"></i>
	      <i class="fas fa-check-circle"></i>
	      <small>Mensagem de erro</small>
	    </div> <!-- form__control --> 
	    
	    <div class="form__control">
	      <label for="password-confirmation">Confirmação de senha</label>
	      <input type="password"  id="password-confirmation" placeholder="Digite novamente sua senha"/>
	      <i class="fas fa-exclamation-circle"></i>
	      <i class="fas fa-check-circle"></i>
	      <small>Mensagem de erro</small>
	    </div> <!-- form__control -->
	    
	    <button type="submit">Enviar</button>
	    
	  </form> <!-- form -->
	</div> <!-- container -->
	<!-- scripts -->
	<script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>
</html>
