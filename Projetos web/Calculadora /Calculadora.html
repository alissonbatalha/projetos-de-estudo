<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="calculadora.css" type="text/css" media="all" />
    </head>
    <body>
        <div class="fundo">
        <h1 id="nome">ALISSON BATALHA</h1>
            <div class="calculadora">
                <h1>Calculadora</h1>
                <p id="resultado"></p>
                <table>
                    <tr>
                        <td><button class="botao" ontouchstart="clean()">C</button></td>
                        <td><button class="botao" ontouchstart="back()"> < </button></td>
                        <td><button class="botao" ontouchstart="insert('/')">/</button></td>
                        <td><button class="botao" ontouchstart="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" ontouchstart="insert('7')">7</button></td>
                        <td><button class="botao" ontouchstart="insert('8')">8</button></td>
                        <td><button class="botao" ontouchstart="insert('9')">9</button></td>
                        <td><button class="botao" ontouchstart="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" ontouchstart="insert('4')">4</button></td>
                        <td><button class="botao" ontouchstart="insert('5')">5</button></td>
                        <td><button class="botao" ontouchstart="insert('6')">6</button></td>
                        <td><button class="botao" ontouchstart="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" ontouchstart="insert('1')">1</button></td>
                        <td><button class="botao" ontouchstart="insert('2')">2</button></td>
                        <td ><button class="botao" ontouchstart="insert('3')">3</button></td>
                        <td rowspan="2"><button class="botao" style="height:106px" ontouchstart="calcular()">=</button></td>
                    </tr>
                    <tr>
                       <td colspan="2"><button class="botao" style="width:106px" ontouchstart="insert('0')">0</button></td>
                       <td><button class="botao" ontouchstart="insert('.')">.</button></td> 
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
