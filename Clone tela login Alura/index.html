<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>Clone tela login Alura</title>
</head>
<body>
  <header class="cabecalho">
    <img class="cabecalho__logo" src="logo-alura.svg" alt="Logo da Alura"/>
    <button class="cabecalho__botao" type="submit">Matricule-se</button>
  </header> <!-- cabecalho -->
	<main>
	  <section class="principal">
	    <div class="login">
	      <h1 class="login__titulo">Já estuda com a gente?</h1>
	      <p class="login__paragrafo">Faça seu login e boa aula!</p>
	      <label for="email" class="label">Email</label>
	      <br />
	      <input type="email" name="email" class="login__input" />
	      <label for="senha" class="label">Senha</label>
	      <br />
	      <input type="password" name="login__senha" class="login__input" />
	      <button class="login__botao--entrar" type="submit">Entrar</button>
	      <button class="login__botao--facebook" type="submit">Entrar com Facebook</button>
	      <button class="login__botao--google" type="submit">Entrar com Google</button>
	      <p class="login__paragrafo"><a class="login__link" href="#">Esqueci minha senha</a></p>
	    </div> <!-- login -->
	  </section> <!-- principal -->
	</main>
</body>
</html>
